<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Live Tracking Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh; /* Full height */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Live Tracking Map</h1>

    <!-- Embed Netlify Hosted Map -->
    <iframe 
        id="netlifyMap"
        src="https://lizyclub.netlify.app"
        width="100%"
        height="500px"
        style="border: none; display: none;">
    </iframe>

    <!-- Original OpenStreetMap Display -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Leaflet Map
            var map = L.map('map').setView([0, 0], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            var marker = L.marker([0, 0]).addTo(map);

            // Update User Location
            function updateLocation(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                marker.setLatLng([lat, lng]);
                map.setView([lat, lng], 13);
            }

            // Handle Location Errors
            function errorHandler(error) {
                console.log("Error getting location: ", error);
            }

            // Get User Location
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocation, errorHandler, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            // Attempt to Load Netlify Version If WebView Blocks OpenStreetMap
            setTimeout(function () {
                var iframe = document.getElementById("netlifyMap");
                if (iframe && !map.hasLayer(marker)) {
                    document.getElementById("map").style.display = "none";
                    iframe.style.display = "block";
                }
            }, 3000);
        });
    </script>

</body>
</html>
