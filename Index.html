<!DOCTYPE html>
<html>
<head>
    <title>Live Tracking Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; display: block; } /* Ensure the map is visible */
    </style>
</head>
<body>

    <!-- OpenStreetMap Display -->
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 13);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for user's location
        var marker = L.marker([0, 0]).addTo(map);

        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 13);
        }

        function errorHandler(error) {
            console.log("Error getting location: ", error);
        }

        // Enable real-time location tracking
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, errorHandler, { enableHighAccuracy: true });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
        // Ensure map fully loads inside WebView
setTimeout(() => {
    map.invalidateSize();
}, 500);
    </script>

</body>
</html>
