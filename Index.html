<!DOCTYPE html>
<html>
<head>
    <title>Live Tracking Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map-container { width: 100vw; height: 100vh; position: relative; }
        #map { width: 100%; height: 100%; display: none; } /* Hide map initially */
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="map-container">
        <!-- Netlify Hosted Map -->
        <iframe 
            id="netlify-map" 
            src="https://lizyclub.netlify.app" 
            allowfullscreen>
        </iframe>

        <!-- OpenStreetMap (Hidden by Default) -->
        <div id="map"></div>
    </div>

    <script>
        // Check if iframe is blocked by WebView security settings
        document.getElementById("netlify-map").onerror = function() {
            console.log("Netlify iframe blocked! Switching to OpenStreetMap...");
            document.getElementById("netlify-map").style.display = "none";
            document.getElementById("map").style.display = "block";
            loadFallbackMap();
        };

        function loadFallbackMap() {
            var map = L.map('map').setView([0, 0], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            var marker = L.marker([0, 0]).addTo(map);

            function updateLocation(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                marker.setLatLng([lat, lng]);
                map.setView([lat, lng], 13);
            }

            function errorHandler(error) {
                console.log("Error getting location: ", error);
            }

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocation, errorHandler, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>

</body>
</html>
